<!DOCTYPE html>
<head>
  
  
  <!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8" />
<title>Posts! | Kyle R. Wenholz</title>
<meta name="description" content="They happen" />
<meta name="author" content="Kyle R. Wenholz" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<!-- Search import
  ================================================== -->
<script type="module">
  import { search, default as init } from "/search/tinysearch_engine.js";
  window.search = search;

  async function run() {
    await init("/search/tinysearch_engine_bg.wasm");
  }

  run();
</script>

<script>
  const doSearch = () => {
    let value = document.getElementById("search_input").value;
    const arr = window.search(value, 10);
    let ul = document.getElementById("search_results");
    ul.innerHTML = "";

    for (i = 0; i < arr.length; i++) {
      var li = document.createElement("li");

      let elem = arr[i];
      let elemlink = document.createElement("a");
      elemlink.innerHTML = elem[0];
      elemlink.setAttribute("href", elem[1]);
      li.appendChild(elemlink);
      li.classList.add("mt-1", "mb-1");

      ul.appendChild(li);
    }

    if (ul.innerHTML) {
      ul.classList.add("visible");
      ul.classList.remove("invisible");
    } else {
      var li = document.createElement("li");
      li.innerHTML = "No results";
      li.classList.add("mt-1", "mb-1");

      ul.appendChild(li);
    }
  };
</script>

<link href="/css?family=Inconsolata" rel="stylesheet" type="text/css" />

<link href="/base.css" rel="stylesheet" type="text/css" />

<link rel="shortcut icon" href="/favicon.ico" />

</head>
<body>
<div class="container">
  <div class="row p-2 bg-dark">
  <div class="col-auto">
    <a href="/" class="nav-link">Home</a>
  </div>
  <div class="col-auto">
    <a href="/projects/" class="nav-link">Projects</a>
  </div>
  <div class="col-auto">
    <a href="/resources/" class="nav-link">Resources</a>
  </div>
  <div class="col-sm position-relative">
    <input
      id="search_input"
      type="text"
      oninput="doSearch()"
      class="form-control mr-2"
      placeholder="Search"
      aria-label="Search"
    />
    <ul
      id="search_results"
      class="invisible list-unstyled bg-dark border rounded shadow-md p-3"
      aria-label="Search Results"
    ></ul>
  </div>
</div>

<hr />


  <div class="row">
    <div class="col">
      <p>I post infrequently, never delete, and love to add some variety.</p>

    </div>
  </div>
</div>
</body>
</html>
