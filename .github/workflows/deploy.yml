on: push
name: Publish
jobs:
  build:
    name: Do it!
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: zola build
        uses: ghcr.io/getzola/zola:v0.18.0
        with:
          entrypoint: zola
          args: build
      - name: Build tinysearch
        uses: leonhfr/tinysearch-action@v1
        with:
          index: public/search/index.json
          output_dir: public/search
          output_types: |
            wasm
            js
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          cname: www.krwenholz.com
