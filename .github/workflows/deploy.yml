on: push
name: Publish
jobs:
  build:
    name: Do it!
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: zola build
        run: |
          curl -s -L https://github.com/getzola/zola/releases/download/v0.9.0/zola-v0.9.0-x86_64-unknown-linux-gnu.tar.gz | sudo tar xvzf - -C /usr/local/bin
          zola build
      - name: Build tinysearch
        uses: leonhfr/tinysearch-action@v1
        with:
          index: public/search/index.json
          output_dir: public/search
          output_types: |
            wasm
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          cname: www.krwenholz.com
